<!doctype html>

<html>
  <head>
    <script src="./js/gamepad_demo.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #keyPressed {
        border: 1px solid black;
        background-color: white;
        width: 128px;
        aspect-ratio: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #controllerInfo {
        position: absolute;
        top: 10px;
        left: 10px;
        border: 1px solid black;
        padding: 8px;
      }

      #controllerInfo ul {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="calibrationInstruction"></div>
    <div id="controllerInfo"></div>
    <div id="keyPressed"></div>
  </body>
</html>
